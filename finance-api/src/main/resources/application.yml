rsa:
  private-key: classpath:certs/private.pem
  public-key: classpath:certs/public.pem
cors:
  allowed-headers: "*"
  allowed-methods: GET,POST,PUT,PATCH,DELETE,OPTIONS,HEAD
  allowed-origins: "http://localhost:5173,http://localhost:4173"
jwt:
  access-token-expiration-in-seconds: 999999
  refresh-token-expiration-in-seconds: 9999999
spring:
  application:
    name: Finance
  datasource:
    url: jdbc:postgresql://localhost:5432/finance_db
    username: postgres
    password: 123
    driver-class-name: org.postgresql.Driver
    hikari:
      auto-commit: false
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        generate_statistics: false
        format_sql: true
    open-in-view: false
logging:
  level:
    org:
      hibernate: #TODO: Should be replaced with ERROR when in production
        stat: debug
        SQL: debug
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
